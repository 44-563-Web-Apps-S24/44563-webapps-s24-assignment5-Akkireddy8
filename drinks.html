<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drinks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
          integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>

        <h1>Have a cup with AkshithaKatyaini Reddy Akkireddy </h1>
        <div class="container drink-container">
            <div class="row">
            <div class="col-sm-2 drink-letter">A</div>
            <div class="col-sm-2 drink-letter">K</div>
            <div class="col-sm-2 drink-letter">K</div>
            <div class="col-sm-2 drink-letter">I</div>
            <div class="col-sm-2 drink-letter">R</div>
            <div class="col-sm-2 drink-letter">E</div>
            </div>
            <div class="row">
            <div class="col-md drink-name">Apple Juice</div>
            <div class="col-md drink-name">Kiwi Juice</div>
            <div class="col-md drink-name">Kale Smoothie</div>
            <div class="col-md drink-name">Irish Coffee</div>
            <div class="col-md drink-name">Raspberry Juice</div>
            <div class="col-md drink-name">Espresso</div>
            </div>
            <p>The drinks row will break first because we used md there which requires more pixel to display in the horizontal row</p>
            <h4>Images</h4>
            <div class="container">
              <img src="drink1.jpg" alt="Apple juice"  class="img-fluid" width="250" height="250">
              <img src="drink2.jpg" alt="Kale Smoothie" class="img-fluid"  width="250" height="250">
              <img src="drink3.jpg" alt="Raspberry Juice" class="img-fluid" width="250" height="250">
          </div>
          <h4>Thumbnails</h4>
          <div class="container">
              <img src="drink1.jpg" alt="Apple juice" class="img-thumbnail" width="250" height="250">
              <img src="drink2.jpg" alt="Kale Smoothie" class="img-thumbnail" width="250" height="250">
              <img src="drink3.jpg" alt="Raspberry Juice" class="img-thumbnail" width="250" height="250">
          </div>
          
        </div>
    </body>
</html>
